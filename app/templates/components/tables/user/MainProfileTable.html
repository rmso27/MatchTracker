<div class = "main-report-table">
    <table>
        <thead>
            <p><h2>Os meus grupos</h2></p>
        </thead>
        <tr>
            <td style = "width: 100px;"><b>GRUPO</b></td>
            <td style = "width: 100px;"><b>ADMINISTRADOR</b></td>
            <td style = "width: 100px;"><b>DATA DE CRIAÇÃO</b></td>
            <td style = "width: 100px;"><b>MEMBROS</td>
        </tr>
        <tr>
            {% for group in groups %}
                <td><a href = "/group/{{ group.id }}">{{ group.name }}</a></td>
                <td>{{ group.owner }}</td>
                <td>{{ group.createdAt }}</td>
            {% endfor %}
        </tr>
    </table>
</div>
